<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Profit and Loss</title>
</head>
<body>
    <h1 class="header-text">Profit & Loss Calculator (Stock)</h1>
    <main>
        <label >Intial Price</label>
        <input type="number" id="intial-price" placeholder="Enter the price of stock" />
        <label >Quantity of stocks</label>
        <input type="number" id="no-of-stocks" placeholder="Enter the number of stocks"/>
        <label>Current Price</label>
        <input type="number" id="current-price" placeholder="Enter the current price of stock"/>
        <button id="submit-btn">Calculate</button>
        <div id="output-div"></div>
    </main>
    <footer>
        <div">Made by <a href="https://gourobnandi.netlify.app/" target="_blank">Gourob Nandi</a></div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
