<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Profit & Loss</title>
</head>

<body>
    <h1>Profit & Loss Calculator (Stock) </h1>
    <div class="container">
        <label for="initial">Initial Price <input type="number" id="initial"
                placeholder="Initial price of stock"></label>
        <label for="quantity">Quantity Of Stocks <input type="number" id="quantity"
                placeholder="Number of Stocks bought"></label>
        <label for="current">Current Price <input type="number" id="current"
                placeholder="Current price of the stocks"></label>
        <button id="calculate-btn">Calculate</button>
        <div id="output-text"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
